// Contract for parameter test
CONTRACT_TYPE
{
    // Unique name of the contract (required)
    name = TestParameter_VesselHistory

    group = ParameterTest
    maxSimultaneous = 1
    targetBody = Kerbin

    // Contract text
    title = VesselHistory Parameters
    description = description
    synopsis = synopsis
    completedMessage = completedMessage

    PARAMETER
    {
        type = CollectScience

        biome = Shores
        situation = SrfLanded
        location = Surface
        experiment = evaReport
        recoveryMethod = Ideal
    }

    PARAMETER
    {
        name = VesselParameterGroup
        type = VesselParameterGroup

        PARAMETER
        {
            type = CollectScience

            biome = LaunchPad
            situation = SrfLanded
            experiment = crewReport
        }

        PARAMETER
        {
            type = CollectScience

            location = Space
            recoveryMethod = Transmit
        }

        PARAMETER
        {
            type = CollectScience

            location = Surface
            recoveryMethod = Recover
        }
    }

    DATA
    {
        type = ScienceSubject

        title = Need to have available science for ORBITED bodies

        scienceSubject = AllScienceSubjects().Random()
        scienceSubject2 = AllScienceSubjectsByBody([@targetBody]).Where(ss => ss.RemainingScience() >= 20).Random()
        scienceSubjectNoBiome = AllScienceSubjectsByBody(OrbitedBodies()).Where(ss => ss.Biome() == null).Random()
    }

    PARAMETER
    {
        name = CollectScience
        type = CollectScience

        biome = @/scienceSubject.Biome()
        situation = @/scienceSubject.Situation()
        experiment = @/scienceSubject.Experiment()
    }

    PARAMETER
    {
        name = CollectScience
        type = CollectScience

        biome = @/scienceSubject2.Biome()
        situation = @/scienceSubject2.Situation()
        experiment = @/scienceSubject2.Experiment()
    }

    PARAMETER
    {
        name = CollectScience
        type = CollectScience

        biome = @/scienceSubjectNoBiome.Biome()
        situation = @/scienceSubjectNoBiome.Situation()
        experiment = @/scienceSubjectNoBiome.Experiment()
    }

    PARAMETER
    {
        type = NewVessel
    }
}
